<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Proposta Comercial</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .header { text-align: center; }
        .total { font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Proposta Comercial</h1>
        <p>Empresa: <strong>{{empresa}}</strong></p>
        <p>Responsável: <strong>{{responsavel}}</strong></p>
        <p>Consultor Comercial: <strong>{{consultor}}</strong></p>
        <p>Validade da Proposta: <strong>{{validade}}</strong></p>
    </div>
    <hr>
    <h2>Produtos Selecionados</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Descrição</th>
            <th>Valor Unitário</th>
        </tr>
        {{itens}}
        <tr>
            <td class="total">TOTAL</td>
            <td></td>
            <td class="total">{{total}}</td>
        </tr>
    </table>
    <p><strong>Valor Total do Contrato ({{tempo}}):</strong> {{contrato_total}}</p>
</body>
</html>
